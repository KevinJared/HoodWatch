{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container" style="font-family: 'Raleway', sans-serif; margin-top:50px;">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-6"></div>
    <div class="col-md-4">
      {% if form.errors %}
      <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default" style="border:1px solid rgb(231, 231, 231); border-radius:10px;">

        <div class="panel-heading" style="background-color:rgb(231, 231, 231);  padding:10px;">
          <h5 class="text-center">Sign Up</h5>
        </div>
        <div class="panel-body" style="padding:10px;">

          <form action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
          <a href="/accounts/login">LOGIN</a>
        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-2"></div>
  </div>
</div>
<div class="container-fluid" style="height:30px;">
  <img src="/static/images/streets-graphic-br2n.png" alt="" width="100%;">
</div>
<style>
  .help-block ul,
  li {
    display: none;
    visibility: hidden;
    margin-top: 0px;
  }

  .form-group btn {
    display: flex;
    margin: 10px;
    padding: 10px;
  }

  .form-text {
    visibility: hidden;
    display: none;
    margin-top: 0px;
  }
</style>
{% endblock %}
