{% extends 'base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>New Profile</title>
    {{form.media}}

    {% block styles %} {% bootstrap_css %}

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}"> {% endblock %}
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cookie|Poiret+One" rel="stylesheet">
</head>

<body>
    <div class="container" style="margin-top:100px; font-size:13px;font-family: 'K2D', sans-serif; ">
        <form action="{%url 'updateprofile'%}" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-success btn-lg" value="Post">
        </form>

        {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {% bootstrap_javascript %} {% endblock %}
    </div>
    <style>
        
    </style>
</body>

</html>
